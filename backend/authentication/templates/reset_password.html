{% extends 'baseAuth.html' %}
{% load static %}

{% block extra_css %}
<link href="{% static 'css/reset_password.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
<div class="container">
    <h1>Reset Password</h1>
    <form method="post" action="{% url 'reset_password' uidb64=uidb64 token=token %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="security_question_1">{{ employee.security_question_1 }}</label>
            <input type="text" class="form-control" id="security_question_1" name="security_answer_1" required>
        </div>
        <div class="form-group">
            <label for="security_question_2">{{ employee.security_question_2 }}</label>
            <input type="text" class="form-control" id="security_question_2" name="security_answer_2" required>
        </div>
        <div class="form-group">
            <label for="security_question_3">{{ employee.security_question_3 }}</label>
            <input type="text" class="form-control" id="security_question_3" name="security_answer_3" required>
        </div>
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
    </form>
</div>
{% endblock %}
