{% extends 'baseAuth.html' %}
{% load static %}

{% block extra_css %}
<link href="{% static 'css/system_admin_login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="wrapper">
  <div class="container">
    <div class="col-left">
      <div class="login-text">
        <h2>Welcome Back, Admin</h2>
        <p>Access your system <br>dashboard.</p>
      </div>
    </div>
    <div class="col-right">
      <div class="login-form">
        <h2>Login</h2>
        <!-- Display error message if exists -->
        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="{% url 'system_admin_login' %}">
          {% csrf_token %}
          <p>
            <label>Username<span>*</span></label>
            <input type="text" name="username" placeholder="Enter your username" required>
          </p>
          <p>
            <label>Password<span>*</span></label>
            <div class="password-container">
              <input type="password" name="password" id="password" placeholder="Enter your password" required>
              <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
          </p>
          <p>
            <input type="submit" value="Login" />
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/system_admin_login.js' %}"></script>
{% endblock %}
