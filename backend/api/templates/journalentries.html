{% extends 'base.html' %}

<!-- Always do a load static  -->
{% load static %}

{% block title %}
Statement of Account
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/journalentries.css' %}">
{% endblock %}

{% block content %}
<h1 class="title">Journal Entries</h1>

<div class="journal-entries-dashboard">

    <!-- Right Section - Table and Filter -->
    <div class="table-container">
        <div class="filter-container">
            <label for="records-per-page">Records Per Page:</label>
            <select id="records-per-page" name="records-per-page" class="filter-select">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <button class="btn-add-template" id="openAddJournalEntriesModal">Add Journal Entries</button>


        <!-- Add Journal Template Modal -->
        <div id="addJournalEntriesModal" class="modal">
            <div class="modal-content">
                <h2>Add Journal Entries</h2>
                <form id="journalEntriesForm" class="form-grid">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                    <div class="form-group">
                        <label for="entryCode">Entry Code:</label>
                        <input type="text" id="entryCode" name="entryCode" placeholder="Enter Entry Code" required />
                    </div>


                    <!-- Transaction Type Selection -->
                    <div class="form-group">
                        <label for="transactionType">Transaction Type:</label>
                        <select id="transactionType" name="transactionType" required>
                            <option value="" disabled selected>Select Transaction Type</option>
                            <option value="transactionType" >Sample Type</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="addTemplate">Add Template:</label>
                        <select id="addTemplate" name="addTemplate" required>
                            <option value="" disabled selected>Select</option>
                            <!-- Options can be dynamically added here -->
                            <option value="template1">Template 1</option>
                            <option value="template2">Template 2</option>
                            <option value="template3">Template 3</option>
                        </select>
                    </div>


                    <!-- Date -->
                    <div class="form-group">
                        <label for="entriesDate">Date:</label>
                        <input type="date" id="entriesDate" name="entriesDate" required />
                    </div>


                    <!-- Description -->
                    <div class="form-group">
                        <label for="EntriesDescription">Description:</label>
                        <textarea id="EntriesDescription" name="entriesDescription" placeholder="Enter Description" rows="4" required></textarea>
                    </div>

                    <!-- Button Group -->
                    <div class="button-group">
                        <button type="button" class="btn-cancel" id="cancelJournalEntriesButton">Cancel</button>
                        <button type="submit" class="btn-add-journalEntry-modal">Add Journal Entry</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="journal-entries-table-container" style="display: none;">
            <table class="journal-entries-table">
                <thead>
                    <tr class="template-header-row">
                        <th class="transaction-type-header">Transaction Type</th>
                        <th class="template-header">Template</th>
                    </tr>
                    <tr class="journal-entries-header-row">
                        <th style="width:10%">Date</th>
                        <th class="accounts-header">Accounts</th>
                        <th class="debit-header">Debit</th>
                        <th class="credit-header">Credit</th>
                    </tr>
                </thead>
                <tbody id="journalEntriesBody">
                    <!-- Rows will go here -->
                </tbody>
            </table>
        </div>
        


{% endblock %}


{% block extra_js %}
    <script src="{% static 'js/journalentries.js' %}"></script>
{% endblock %}
