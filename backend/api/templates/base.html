{% load static %}  <!-- This is necessary to load static files -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/menubar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!-- Bootstrap CDN -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous"> -->
    <title>{% block title %}Finance Management{% endblock %}</title>

    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% endblock %}

</head>
<body>
    <!-- Include the reusable menubar -->
    <div class="menubar-wrapper">
        {% include 'menubar.html' %}
    </div>
    <!-- Include the reusable sidebar -->
    <div class="sidebar-wrapper">
        {% include 'sidebar.html' %}
        
    </div>


    <!-- Main content block -->
    <div class="main-content">
        {% block content %}
        <!-- Default content goes here -->
        {% endblock %}
    </div>

    <script src="{% static 'js/sidebar.js' %}"></script>  <!-- Link to your sidebar JavaScript if necessary -->
    <script src="{% static 'js/menubar.js' %}"></script>  <!-- Link to your sidebar JavaScript if necessary -->

    {% block extra_js %}
    <script src="{% static 'js/base.js' %}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>     -->
    {% endblock %}
</body>
</html>
