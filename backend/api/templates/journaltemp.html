{% extends 'base.html' %}

<!-- Always do a load static  -->
{% load static %}

{% block title %}
Journal Templates
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/journaltemp.css' %}">
{% endblock %}

{% block content %}
<h1>Journal Template </h1>
<div class="table-frame">

<div class="button-container">
    <!-- Create Voucher Button -->
    <button class="create-voucher-button">Create Voucher</button>
</div>
<table class="table-acc">
        <thead>
            <tr>
                <th>Template Code</th>
                <th>Transaction Type</th>
                <th>Actions</th>

            </tr>
        </thead>
        <tbody>
            <!-- Example Data; this will be dynamically filled -->
            <tr>
                <td>Pay 001</td>
                <td>Payment</td>
                <td><button class="btn-view">View</button></td>
            </tr>
        </tbody>
    </table>

{% endblock %}


{% block extra_js %}
    <script src="{% static 'js/journaltemp.js' %}"></script>
{% endblock %}
